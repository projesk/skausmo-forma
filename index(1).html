
<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skausmo vertinimo forma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f4f4f4;
    }
    h1 {
      color: #5e2ca5;
    }
    .form-container {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    .emoji-scale {
      display: flex;
      justify-content: space-between;
      margin: 1em 0;
    }
    .emoji-scale div {
      text-align: center;
      flex: 1;
    }
    .emoji-scale input {
      margin-top: 0.5em;
    }
    .submit-btn {
      padding: 0.7em 2em;
      background-color: #5e2ca5;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Skausmo vertinimo forma</h1>
    <p><strong>Lovos ID:</strong> <span id="bed-id">kraunama...</span></p>

    <form id="pain-form">
      <label for="pain">Pasirinkite skausmo lygƒØ:</label>
      <div class="emoji-scale">
        <div><div>üôÇ</div><input type="radio" name="pain" value="1"></div>
        <div><div>üòä</div><input type="radio" name="pain" value="2"></div>
        <div><div>üòê</div><input type="radio" name="pain" value="3"></div>
        <div><div>‚òπÔ∏è</div><input type="radio" name="pain" value="4"></div>
        <div><div>üòñ</div><input type="radio" name="pain" value="5"></div>
        <div><div>üò≠</div><input type="radio" name="pain" value="6"></div>
      </div>
      <button type="submit" class="submit-btn">Pateikti</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const bedId = urlParams.get("id") || "ne≈æinoma";
    document.getElementById("bed-id").innerText = bedId;

    const form = document.getElementById("pain-form");
    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const pain = form.elements["pain"].value;
      if (!pain) {
        document.getElementById("status").innerText = "Pasirinkite skausmo lygƒØ!";
        return;
      }

      const endpoint = "https://script.google.com/macros/s/AKfycbw4cdh6miY0FPdhHUaR8CxaRNarh01J1rY_QhCN7A5TTvyDgcDED57jZOBGk0g-m05b_A/exec";
      const res = await fetch(`${endpoint}?id=${bedId}&pain=${pain}`);
      const text = await res.text();
      document.getElementById("status").innerText = "Duomenys i≈°saugoti!";
    });
  </script>
</body>
</html>
