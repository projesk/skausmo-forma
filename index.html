<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Skausmo vertinimo forma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #663399;
    }
    .pain-scale {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 1rem 0;
    }
    .pain-scale label {
      flex: 1 0 18%;
      margin: 5px;
      text-align: center;
      border-radius: 6px;
      padding: 10px 5px;
      cursor: pointer;
    }
    .pain-scale input[type="radio"] {
      display: none;
    }
    .emoji {
      font-size: 24px;
      display: block;
    }
    .level-0-3 {
      background-color: #b6e2a1;
    }
    .level-4-6 {
      background-color: #fff5a1;
    }
    .level-7-10 {
      background-color: #f8b4a1;
    }
    .selected {
      outline: 3px solid #663399;
    }
    button {
      padding: 0.5rem 1rem;
      background: #663399;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Skausmo vertinimo forma</h2>
  <p><strong>Lovos ID:</strong> <span id="bed-id">Nežinomas</span></p>

  <form id="pain-form">
    <div class="pain-scale">
      <label class="level-0-3">
        <span class="emoji">😄</span>
        <input type="radio" name="pain" value="0">0
      </label>
      <label class="level-0-3">
        <span class="emoji">🙂</span>
        <input type="radio" name="pain" value="1">1
      </label>
      <label class="level-0-3">
        <span class="emoji">😐</span>
        <input type="radio" name="pain" value="2">2
      </label>
      <label class="level-0-3">
        <span class="emoji">😕</span>
        <input type="radio" name="pain" value="3">3
      </label>
      <label class="level-4-6">
        <span class="emoji">😟</span>
        <input type="radio" name="pain" value="4">4
      </label>
      <label class="level-4-6">
        <span class="emoji">😣</span>
        <input type="radio" name="pain" value="5">5
      </label>
      <label class="level-4-6">
        <span class="emoji">😖</span>
        <input type="radio" name="pain" value="6">6
      </label>
      <label class="level-7-10">
        <span class="emoji">😫</span>
        <input type="radio" name="pain" value="7">7
      </label>
      <label class="level-7-10">
        <span class="emoji">😩</span>
        <input type="radio" name="pain" value="8">8
      </label>
      <label class="level-7-10">
        <span class="emoji">😭</span>
        <input type="radio" name="pain" value="9">9
      </label>
      <label class="level-7-10">
        <span class="emoji">🆘</span>
        <input type="radio" name="pain" value="10">10
      </label>
    </div>

    <button type="submit">Pateikti</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const bedId = urlParams.get('id') || 'Nežinomas';
    document.getElementById('bed-id').textContent = bedId;

    const labels = document.querySelectorAll('.pain-scale label');
    labels.forEach(label => {
      label.addEventListener('click', () => {
        labels.forEach(l => l.classList.remove('selected'));
        label.classList.add('selected');
      });
    });

    document.getElementById('pain-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const selected = document.querySelector('input[name="pain"]:checked');
      if (!selected) {
        alert('Pasirinkite skausmo lygį');
        return;
      }
      alert(`Lova: ${bedId}\nSkausmo lygis: ${selected.value}`);
    });
  </script>
</body>
</html>
